    <!-- 
    Design:
    Buttons needed: Start, bet, check, call, fold

    1. AKQ Game Rules
    -2 players, each dealt one of three cards, an A, K, or Q.
    2. Start with a 10 unit stack.
    3. Limit Betting structure.
    4. Limit
        -each player antes 1 unit.
        -player 1 and 2 alternate in determining who acts first.
        -1 is allowed to bet 1 unit or check
            -if 1 checks, the hand is over and both showdown, player with the higher card wins the pot
            -if 1 bets, player 2 can:
            -call or fold
            -if 2 calls, hand goes to showdown
            -player with higher card wins
            -if 2 folds, 1 takes his bet back and wins the pot
    5. Stacks don't reset unless page is refreshed.
    6. Computer can have multiple modes.
     -->
    <h1>AKQ Game</h1>

    <div class="yourInfo">
        <h2>Your Stack: 10</h2>
        <h2>Your Card:</h2>
        <div class="yourCard">
            <img src="images/ace.jpg" alt="ace" width="150px" height="200px">
        </div>
    </div>
    <div class="computerInfo">
        <h2>Computer Stack: 10</h2>
        <h2>Computer Card:</h2>
        <div class="opponentCard">
            <img src="images/card.jpg" alt="back" width="150px" height="200px">
        </div>
    </div>

</body>
